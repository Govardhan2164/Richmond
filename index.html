<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .popup-gallery img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    #popupModal .modal-dialog {
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div class="modal fade" id="popupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Welcome to Richmond Motel</h5>
        </div>
        <div class="modal-body popup-gallery">
          <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="public/images/image1.jpg" class="d-block w-100" alt="Motel Image 1">
              </div>
              <div class="carousel-item">
                <img src="public/images/image2.jpg" class="d-block w-100" alt="Motel Image 2">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h2>Reservation Form</h2>
    <form action="/reserve" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Guest Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Info</label>
        <input type="text" class="form-control" name="contact" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Reservation</button>
    </form>
  </div>

  <div class="container mt-5">
    <h4>Contact Us</h4>
    <p>Phone: (123) 456-7890<br>Email: info@yourmotel.com<br>Address: 123 Motel Street, Your City</p>
  </div>

  <div class="container mt-3 mb-5">
    <h5>Find Us</h5>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const popup = new bootstrap.Modal(document.getElementById('popupModal'));
    window.onload = () => popup.show();
  </script>
</body>
</html>
